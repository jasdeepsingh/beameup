<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beam-e-up</title>
	
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="container">
		<div class="logo">
			<img src="images/logo.svg" alt="Beam-e-up">
		</div>
		<div class="buttons">
			<a href="#" class="button"><img src="images/appstore.button.png" alt="Appstore"></a>
			<a href="#" class="button"><img src="images/playstore.button.png" alt="Google Play"></a>
			<a href="#" class="button"><img src="images/blackberry.button.png" alt="Blackberry World"></a>
		</div>
	</div>

	<div class="divider"></div>
	
	<div class="bottom">
		<div class="container">
			<div class="phones"><img src="images/phones.png" alt="Devices"></div>
			<div class="slogan">
				<img src="images/slogan.svg" alt="The future of shopping is now.">
			</div>
			<p><strong>Beam-e-up</strong> offers a first-of-kind shopping experience by presenting you with the most exclusive, relevent and timely mobile deals and coupons from within the most popular shopping distincts across North America.</p>
		</div>
	</div>
</body>
</html>
